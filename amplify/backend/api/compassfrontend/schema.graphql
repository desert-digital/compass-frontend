# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules

type Event @model @auth(rules: [{ allow: public }]){
  id: ID!
  company: ID
  body: String
  start: String 
  end: String
  item: String
  item_id: String
  status: String
}

type Vessel @model @auth(rules: [{ allow: public }]){
  id: ID!
  company: ID!
  name: String
}

type Contact @model @auth(rules: [{ allow: public }]){
  id: ID!
  company: ID!
  name: String
  email: String
}

type Action @model @auth(rules: [{ allow: public }]){
  id: ID!
  company: ID!
  status: Boolean
  description: String
  notes: String 
  duration: Int
}

type Step @model @auth(rules: [{ allow: public }]){
  id: ID!
  company: ID!
  activity: Action @hasOne
}

type CheckList @model @auth(rules: [{ allow: public }]){
  id: ID!
  company: ID!
  owner: Contact @hasOne
  steps: [Step] @hasMany
  start: AWSDate
  end: AWSDate 
}

type Workflow @model @auth(rules: [{ allow: public }]){
  id: ID!
  company: ID!
  owner: Contact @hasOne
  steps: [CheckList] @hasMany
  start: AWSDate
  end: AWSDate 
}