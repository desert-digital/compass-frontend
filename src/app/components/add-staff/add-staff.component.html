<div class="container">
    <form [formGroup]="staffForm" #formDirective="ngForm"
        (ngSubmit)="onAddNewStaffPressed(staffForm.value, formDirective)">
        <div action="#" class="column">
            <button mat-flat-button type="submit" color="primary">Add a new Staff Member</button>
            <button mat-flat-button color="warn" (click)="onCancelPressed()">Cancel</button>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput id="name" type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput id="phone" type="phone" formControlName="phone">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput id="email" type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput id="username" type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let role of roleNames | keyvalue" [value]="role.key">
                        {{role.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
