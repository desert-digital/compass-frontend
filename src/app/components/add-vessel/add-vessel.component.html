<div class="container">
  <h3>Add a new Vessel</h3>
  <form [formGroup]="vesselForm" #formDirective="ngForm"
    (ngSubmit)="onAddNewVesselPressed(vesselForm.value, formDirective)">
    <div action="#" class="column">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput id="name" type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Document Number</mat-label>
        <input matInput id="documentNumber" type="number" formControlName="documentNumber">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Default Workflow</mat-label>
        <mat-select (selectionChange)="onWorkflowChanged($event)" formControlName="workflowFormControl">
          <mat-option *ngFor="let workflow of workflows" [value]="workflow.id">
            {{ workflow.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Owner</mat-label>
        <mat-select (selectionChange)="onOwnerChanged($event)" formControlName="ownerFormControl">
          <mat-option *ngFor="let owner of owners" [value]="owner.id">
            {{ owner.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-flat-button type="submit" color="primary">Add the new Vessel</button>
    </div>
  </form>
</div>
