<div class="container">
  <h3>Active Checklists</h3>
  <mat-selection-list>
    <mat-list-option *ngFor="let checklist of checklists" (click)="onItemChecked(checklist)">
      <div>{{ checklist.name }}</div>
      <div>{{ checklist.checklistOwnerId }}</div>
    </mat-list-option>
  </mat-selection-list>
  <div class="completed" *ngIf="checklistCompleted"><b>Completed!</b></div>
</div>
