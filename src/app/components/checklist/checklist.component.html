<div class="container">
  <h3>{{ title }}</h3>
  <mat-selection-list>
    <mat-list-option *ngFor="let step of steps" (click)="onItemChecked(step)">
      <span class="line-item" [ngClass]="step.selected ? 'finished' : 'todo' ">{{ step.name }}</span>
    </mat-list-option>
  </mat-selection-list>
  <div class="completed" *ngIf="checklistCompleted"><b>Completed!</b></div>
</div>
