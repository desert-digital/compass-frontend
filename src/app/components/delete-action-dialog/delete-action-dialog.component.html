<h1 mat-dialog-title>Delete an Action</h1>
<div mat-dialog-content>Deleting this action will delete the action in any checklist the action is a part of</div>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close cdkFocusInitial color="primary">No, don't delete the Action</button>
  <button mat-flat-button [mat-dialog-close]="true" color="warn">Delete the Action</button>
</div>
