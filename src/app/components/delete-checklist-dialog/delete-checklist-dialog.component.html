<h1 mat-dialog-title>Delete a Checklist</h1>
<div mat-dialog-content>Deleting this checklist will delete the checklist in any workflows the checklist is a part of</div>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close cdkFocusInitial color="primary">No, don't delete the Checklist</button>
  <button mat-flat-button [mat-dialog-close]="true" color="warn">Delete the Checklist</button>
</div>
