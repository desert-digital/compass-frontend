<div cdkDropListGroup>
    <div class="container">
        <h3>Edit the Checklist</h3>
        <div class="one-wide">
            <form [formGroup]="checklistForm" #formDirective="ngForm"
                (ngSubmit)="onUpdateChecklistPressed(checklistForm.value)">
                <button mat-flat-button type="submit" color="primary"><mat-icon>refresh</mat-icon>Update the Checklist</button>
                <button mat-flat-button color="warn" (click)="onCancelPressed()"><mat-icon>cancel</mat-icon>Cancel</button>
                <div class="row" *ngIf="false">
                    <mat-form-field>
                        <mat-label>ID</mat-label>
                        <input matInput id="id" formControlName="id">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <mat-label>Checklist name</mat-label>
                        <input matInput id="name" formControlName="name" placeholder="New Checklist">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Duration in Minutes</mat-label>
                        <input matInput id="duration" type="text" readonly formControlName="duration">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <mat-label>Notes</mat-label>
                        <textarea matInput id="notes" type="text" formControlName="notes"></textarea>
                    </mat-form-field>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="example-container">
                <h4>Current Checklist actions</h4>
                <div cdkDropList [cdkDropListData]="checklist" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div cdkDrag class="example-box" *ngFor="let item of checklist">
                        <mat-icon class="material-symbols-outlined">drag_handle</mat-icon>
                        {{item.name}}
                        <button mat-icon-button (click)="onDeleteAction(item)"><mat-icon class="material-symbols-outlined" color="warn">close</mat-icon></button>
                    </div>
                </div>
            </div>
            <div class="example-container">
                <h4>All actions</h4>
                <div cdkDropList [cdkDropListData]="actions" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div cdkDrag class="example-box" *ngFor="let item of actions">
                        <mat-icon class="material-symbols-outlined">drag_handle</mat-icon>
                        {{item.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
