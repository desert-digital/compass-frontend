<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Part Number Column -->
      <ng-container matColumnDef="partNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Part Number</th>
        <td mat-cell *matCellDef="let row">{{row.partNumber}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let row">{{row.location}}</td>
      </ng-container>

      <!-- Count Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
        <td mat-cell *matCellDef="let row">{{row.count}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="centered">Actions</th>
        <td mat-cell *matCellDef="let row" class="centered">
          <button mat-icon-button (click)="onAddPressed(row)">
            <mat-icon class="material-icons-outlined" color="primary">add</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onRemovePressed(row)">
            <mat-icon class="material-icons-outlined">remove</mat-icon>
          </button>
        </td>
      </ng-container>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="pageSize"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
