<div class="container">
    <button mat-flat-button color="primary" (click)="onAddNewChecklistPressed()">Add a New Checklist</button>
    <div *ngIf="checklists.length > 0">
        <h4>Checklists</h4>
        <mat-list *ngFor="let checklist of checklists">
            <mat-list-item>{{ checklist.name }}</mat-list-item>
        </mat-list>
    </div>
    <div *ngIf="checklists.length == 0">
        <h4>No Checklists Found</h4>
    </div>
</div>
