<div class="container">
    <div class="row">
        <button mat-flat-button color="primary" (click)="onAddOwnerPressed()">Add a New Owner</button>
    </div>
    <div class="row" *ngIf="owners.length > 0; else noOwners">
        <div *ngFor="let owner of owners">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-subtitle>
                        <h4>{{ owner.name }}</h4>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div>{{ owner.phone }}</div>
                    <div>{{ owner.email }}</div>
                    <mat-divider></mat-divider>
                    <div class="chips">
                        <mat-chip-set>
                            <mat-chip *ngFor="let boat of boats.get(owner.id)">{{ boat.name }}</mat-chip>
                        </mat-chip-set>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary" (click)="onEditOwnerPressed(owner)">Edit</button>
                    <button mat-flat-button color="warn" (click)="onDeleteOwnerPressed(owner)">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>    
    <ng-template #noOwners class="row">
        <h3>No Owners Found</h3>
    </ng-template>
</div>
