<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements" #pendingTable>
      <!-- Name Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
        <td mat-cell *matCellDef="let row">{{row.item}}</td>
      </ng-container>

      <!-- Start Column -->
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
        <td mat-cell *matCellDef="let row">{{row.start | date : 'short'}}</td>
      </ng-container>

      <!-- End Column -->
      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End</th>
        <td mat-cell *matCellDef="let row">{{row.end | date : 'short'}}</td>
      </ng-container>

      <!-- End Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onAssignPressed(row)">
            <mat-icon class="material-icons-outlined" color="primary">assignment_add</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeletePressed(row)">
            <mat-icon class="material-icons-outlined">cancel</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.numberOfEvents" [pageIndex]="0" [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
