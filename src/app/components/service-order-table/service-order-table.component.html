<div class="container">
  <div class="mat-elevation-z8">

    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
      </ng-container>


      <!-- Boat Column -->
      <ng-container matColumnDef="boat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Boat</th>
        <td mat-cell *matCellDef="let row">{{row.boat}}</td>
      </ng-container>

      <!-- Repair Column -->
      <ng-container matColumnDef="repair">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Repair</th>
        <td mat-cell *matCellDef="let row">{{row.repair}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onInfoPressed(row)">
            <mat-icon class="material-icons-outlined" color="primary">info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.numberOfOrders" [pageIndex]="0" [pageSize]="pageSize"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
