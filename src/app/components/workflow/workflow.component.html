<div class="container">
  <h4>Assign The Workflow</h4>
  <h4 class="tight">Charter: {{ event.item }}</h4>
  <p class="tight">Charter starting on: {{ event.start | date: 'short' }}</p>
  <form [formGroup]="workflowForm">
    <mat-form-field>
      <mat-label>Vessels</mat-label>
      <mat-select id="vessels" formControlName="vessels">
        <mat-option *ngFor="let vessel of vessels" [value]="vessel.id" (onSelectionChange)="onVesselChanged($event)">{{
          vessel.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="boatSelected">
      <mat-stepper orientation="vertical" #stepper>
        <mat-step *ngFor="let step of workflow.checklists.items">
          <ng-template matStepLabel>{{ step.checklistModel.name }}</ng-template>
          <mat-label>Assign the Checklist</mat-label>
          <mat-select [(value)]="selected">
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
          <div>
            <button mat-flat-button color="secondary" matStepperPrevious>Back</button>
            <button mat-flat-button color="primary" matStepperNext>Next</button>
          </div>
        </mat-step>
      </mat-stepper>
    </div>
  </form>
</div>
